<!DOCTYPE html>
<html lang="es" xmlns="http://www.thymeleaf.org">
<head>

    <title th:text="${titulo}"></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 80px 0;
        }
        
        h1 {
            font-size: 3.5rem;

        }
        
        .hero-section {

            padding: 40px 0;
        }
        
        .hero-card {
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            max-width: 600px;
            margin: 0 auto;
        }
        
        .hero-icon {
            font-size: 4rem;
            margin-bottom: 30px;
        }
        
        .btn {
            display: inline-block;
            padding: 18px 40px;
            background: #ff6b6b;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255,107,107,0.3);
            margin-top: 30px;
        }
        
        .btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255,107,107,0.4);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .container {
                padding: 10px;
            }
            
            .hero-card {
                padding: 30px 20px;
            }
            
            header {
                padding: 40px 0;
            }
        }
    </style>
</head>
